<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" data-th-href="@{/css/main.css}">
	<link rel="stylesheet" data-th-href="@{/css/error.css}">
	<title>ENI Enchères - Mise à jour du profil</title>
	<link rel="icon" data-th-href="@{/images/logoEnchere-1.png}" />
</head>
<body>
<header xmlns:th="http://www.thymeleaf.org" data-th-fragment="frag-entete">
	<nav>
        <span>
            <a href="/">
                <img src="/images/LogoEnchere.png" alt="Logo">
            </a>
        </span>
		<div>
			<a href="/">ENI Enchères</a>
		</div>
		<div id="navbarTogglerDemo02">
			<ul>
				<li><a aria-current="page" data-th-href="@{/}">Accueil</a></li>
				<li th:if="${#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/vente}">Ventes</a></li>
				<li th:if="${!#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/user/inscription}">Inscription</a></li>
				<li th:if="${#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/user/profil}">Profil</a></li>
				<li th:if="${!#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/login}">Connexion</a></li>
				<li th:if="${#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/logout}">Déconnexion</a></li>
			</ul>
		</div>
	</nav>
</header>

<main class="center-main">

	<form th:action="@{/user/profil}" method="post" th:object="${user}">
		<h3>Mise à jour : <span data-th-text="*{pseudo}">pseudo</span></h3>
		<p style="margin : 0" >Modifiez vos informations personnelles.</p>
		<div class="form-container">
			<input type="hidden" data-th-field="*{idUser}" />

			<div class="form-group">
				<label for="nom">Nom</label>
				<div data-th-replace="~{fragments/fragment-error :: frag-error('nom')}"></div>
				<input type="text" id="nom" class="form-control" data-th-field="*{lastName}" />
			</div>

			<div class="form-group">
				<label for="prenom">Prénom</label>
				<div data-th-replace="~{fragments/fragment-error :: frag-error('prenom')}"></div>
				<input type="text" id="prenom" class="form-control" data-th-field="*{firstName}" />
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" id="email" class="form-control" data-th-field="*{email}" />
			</div>

			<div class="form-group">
				<label for="telephone">Téléphone</label>
				<input type="text" id="telephone" class="form-control" data-th-field="*{phone}" />
			</div>

			<div class="form-group">
				<label for="rue">Rue</label>
				<input type="text" id="rue" class="form-control" data-th-field="*{road}" />
			</div>

			<div class="form-group">
				<label for="codePostal">Code Postal</label>
				<input type="text" id="codePostal" class="form-control" data-th-field="*{zipPass}" />
			</div>

			<div class="form-group">
				<label for="ville">Ville</label>
				<input type="text" id="ville" class="form-control" data-th-field="*{city}" />
			</div>

			<div class="form-group">
				<label for="motDePasse">Mot de passe (pour confirmer)</label>
				<div data-th-replace="~{fragments/fragment-error :: frag-error('motDePasse')}"></div>
				<input type="password" id="motDePasse" class="form-control" data-th-field="*{passWord}" />
			</div>
		</div>

		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Sauvegarder</button>
			<a data-th-href="@{/}" class="btn btn-secondary">Annuler</a>
		</div>
	</form>
</main>

<footer class="footer">
	<p>© 2024 ENI Enchères. Tous droits réservés.</p>
</footer>
</body>
</html>
