<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" data-th-href="@{/css/main.css}">
			<link rel="stylesheet" data-th-href="@{/css/error.css}">
			<title>ENI Enchères - Mise à jour du profil</title>
			<link rel="icon" data-th-href="@{/images/LogoEnchere-1.png}" />
		</head>
		<body>
		<header xmlns:th="http://www.thymeleaf.org" data-th-fragment="frag-entete">
			<div class="banner-image-container" >
				<img src="/images/1.jpg" alt="Banner background" class="banner-image">
				<div class="banner-overlay"></div>
			</div>
			<nav style="padding: 15px">
				<div>
					<a href="/">ENI Enchères</a>
				</div>
				<div id="navbarTogglerDemo02">
					<ul>
						<li><a aria-current="page" data-th-href="@{/}">Accueil</a></li>
						<li th:if="${#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/sales}">Ventes</a></li>
						<li th:if="${!#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/user/inscription}">Inscription</a></li>
						<li th:if="${#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/user/profile}">Profil</a></li>
						<li th:if="${!#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/login}">Connexion</a></li>
						<li th:if="${#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/logout}">Déconnexion</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<main class="center-main" style="padding-top: 15px">

				<form th:action="@{/user/profile}" method="post" th:object="${user}">
				<h3>Mise à jour : <span data-th-text="*{pseudo}">pseudo</span></h3>
				<p style="margin : 0" >Modifiez vos informations personnelles.</p>
				<div class="form-container">
					<input type="hidden" data-th-field="*{pseudo}" />
					<input type="hidden" data-th-field="*{idUser}" />

					<div class="form-group">
						<label for="lastName">Nom</label>
						<div data-th-replace="~{fragments/fragment-error :: frag-error('lastName')}"></div>
						<input type="text" id="lastName" class="form-control" data-th-field="*{lastName}" />
					</div>

					<div class="form-group">
						<label for="firstName">Prénom</label>
						<div data-th-replace="~{fragments/fragment-error :: frag-error('firstName')}"></div>
						<input type="text" id="firstName" class="form-control" data-th-field="*{firstName}" />
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" id="email" class="form-control" data-th-field="*{email}" />
					</div>

					<div class="form-group">
						<label for="phone">Téléphone</label>
						<input type="text" id="phone" class="form-control" data-th-field="*{phone}" />
					</div>

					<div class="form-group">
						<label for="road">Rue</label>
						<input type="text" id="road" class="form-control" data-th-field="*{road}" />
					</div>

					<div class="form-group">
						<label for="zipPass">Code Postal</label>
						<input type="text" id="zipPass" class="form-control" data-th-field="*{zipPass}" />
					</div>

					<div class="form-group">
						<label for="city">Ville</label>
						<input type="text" id="city" class="form-control" data-th-field="*{city}" />
					</div>

					<div class="form-group">
						<label for="password">Mot de passe (pour confirmer)</label>
						<div data-th-replace="~{fragments/fragment-error :: frag-error('password')}"></div>
						<input type="password" id="password" class="form-control" data-th-field="*{password}" />
					</div>
				</div>

				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Sauvegarder</button>
					<a data-th-href="@{/}" class="btn btn-secondary">Annuler</a>
				</div>
			</form>
		</main>

		<footer class="footer">
			<p>© 2024 ENI Enchères. Tous droits réservés.</p>
		</footer>
	</body>
</html>
