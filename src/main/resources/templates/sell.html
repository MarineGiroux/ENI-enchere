<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" data-th-href="@{/css/main.css}">
	<link rel="stylesheet" data-th-href="@{/css/error.css}">
	<title>ENI Enchères - Mise en Vente</title>
	<link rel="icon" data-th-href="@{/images/logoEnchere-1.png}" />
</head>
<body>
<header xmlns:th="http://www.thymeleaf.org" data-th-fragment="frag-entete">
	<nav>
        <span>
            <a href="/">
                <img src="/images/LogoEnchere.png" alt="Logo">
            </a>
        </span>
		<div>
			<a href="/">ENI Enchères</a>
		</div>
		<div id="navbarTogglerDemo02">
			<ul>
				<li><a aria-current="page" data-th-href="@{/}">Accueil</a></li>
				<li th:if="${#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/vente}">Ventes</a></li>
				<li th:if="${!#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/user/inscription}">Inscription</a></li>
				<li th:if="${#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/user/profil}">Profil</a></li>
				<li th:if="${!#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/login}">Connexion</a></li>
				<li th:if="${#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/logout}">Déconnexion</a></li>
			</ul>
		</div>
	</nav>
</header>

<main class="center-main">
	<h3>Nouvelle Vente</h3>
	<p>Veuillez remplir les informations nécessaires pour proposer un nouvel article en vente.</p>
	<form th:action="@{/vente}" method="post" th:object="${soldArticles}">
		<div class="form-container">
			<div class="form-group">
				<label for="article">Nom de l'article</label>
				<input type="text" id="article" class="form-control" name="nomArticle" placeholder="Entrez le nom de l'article" />
			</div>

			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" id="description" class="form-control" name="description" placeholder="Entrez une description" />
			</div>

			<div class="form-group">
				<label for="category">Catégorie</label>
				<select id="category" class="form-control" name="categorieArticle.noCategorie">
					<option value="0">Sélectionnez une catégorie</option>
					<option data-th-each="category : ${listCategory}" th:value="${category.noCategorie}" th:text="${category.libelle}"></option>
				</select>
			</div>

			<div class="form-group">
				<label for="miseAPrix">Prix de départ</label>
				<input type="number" id="miseAPrix" class="form-control" name="miseAPrix" placeholder="Entrez le prix de départ" />
			</div>

			<div class="form-group">
				<label for="dateDebut">Date de début</label>
				<input type="date" id="dateDebut" class="form-control" name="dateDebutEnchere" />
			</div>

			<div class="form-group">
				<label for="dateFin">Date de fin</label>
				<input type="date" id="dateFin" class="form-control" name="dateFinEnchere" />
			</div>

		</div>
			<h4>Lieu de pickUp</h4>
			<div class="form-container">
			<div class="form-group">
				<label for="rue">Rue</label>
				<input type="text" id="rue" class="form-control" name="lieuPickUp.rue" placeholder="Entrez la rue" />
			</div>

			<div class="form-group">
				<label for="codePostal">Code Postal</label>
				<input type="text" id="codePostal" class="form-control" name="lieuPickUp.codePostal" placeholder="Entrez le code postal" />
			</div>

			<div class="form-group">
				<label for="ville">Ville</label>
				<input type="text" id="ville" class="form-control" name="lieuPickUp.ville" placeholder="Entrez la ville" />
			</div>
		</div>
		<div class="form-container">
			<div class="form-group">
				<label for="image">Image</label>
				<img src="/images/carton.jpg" alt="Prévisualisation de l'image" class="resized-image">
			</div>
		</div>

		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Valider</button>
			<a data-th-href="@{/}" class="btn btn-secondary">Annuler</a>
		</div>
	</form>
</main>

<footer class="footer">
	<p>© 2024 ENI Enchères. Tous droits réservés.</p>
</footer>
</body>
</html>
