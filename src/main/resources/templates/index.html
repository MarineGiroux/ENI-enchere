<!DOCTYPE html>
<html html xmlns="http://www.thymeleaf.org" data-th-replace="~{fragments/layout :: layout-enchere(titrePage= ~{:: title},
																							contenuPage= ~{:: .center-main},
																							ressourcesSupp= ~{})}">

<head>
	<title>ENI Enchères</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="center-main">
	<h3>Liste des Enchères</h3>

	<div>
		<form action="rechercher">
			<button>Recherche</button>
			<input type="text" name="nom" placeholder="Saisir votre recherche...">
		</form>
	</div>

	<select id="listeCat">
		<option value="0">Catégorie : </option>
		<option data-th-each="categorie : ${listeCategorie}" th:value="${categorie.noCategorie}" th:text="${categorie.libelle}"></option>
	</select>

	<div class="article-list">

		<div class="article-card" data-th-each="item : ${articleVendu}">
			<h4 data-th-text="*{item.nomArticle}">Nom de l'article</h4>
			<div class="article-image">
				<img data-th-src="@{/images/carton.jpg}" alt="Image de l'article">
			</div>

			<div class="article-details">
				<p class="article-details-h4" data-th-text="*{item.description}">Description</p>
				<div class="article-card-detail">
					<p><strong>Prix :</strong> <span data-th-text="*{item.miseAPrix}">0</span> €</p>
					<p><strong>Date de fin :</strong> <span data-th-text="*{item.dateFinEnchere}">2024-01-01</span></p>
					<p><strong>Vendeur :</strong> <span data-th-text="*{item.vend.pseudo}">Pseudo</span></p>
				</div>
			</div>

			<!-- Bouton détail -->
			<div class="article-actions">
				<a class="details-btn" th:if="${#authorization.expression('isAuthenticated()')}"
				   data-th-href="@{/vente/detail(id=${item.noArticle})}">
					Détail de la vente
				</a>
			</div>
		</div>
	</div>

</main>
</body>
</html>
