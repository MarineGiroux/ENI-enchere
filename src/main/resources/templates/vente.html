<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" data-th-href="@{/css/main.css}">
    <link rel="stylesheet" data-th-href="@{/css/error.css}">
    <title>ENI Enchère - Mise en vente</title>
    <link rel="icon" data-th-href="@{/images/logoEnchere.png}" />

</head>
<body>

    <section class="vh-1000 gradient-custom">    
    	<form th:action="@{/vente}" method="post" th:object="${articleVendu}">
	        <div class="container py-5 h-300">
	            <div class="row d-flex justify-content-center align-items-center h-100">
	                <div class="col-12 col-md-8 col-lg-6 col-xl-5" style="width: 100%;">
	                    <div class="card bg-dark text-white" style="border-radius: 1rem; width: 100%;">
	                        <div class="card-body p-5 text-center">
	                            <div class="mb-md-5 mt-md-4 pb-5">
	                                <div class="row mb-4">
	                                    <h2 class="fw-bold mb-2 text-uppercase">Nouvelle vente</h2>
	                     	
	
	                                <div class="col-12 col-md-6" style="margin-bottom: 3%;">
	                                    <label class="form-label" for="article">Nom de l'article</label>
	                                
	                                   	<input type="text" class="form-control form-control-lg"  name="nomArticle" />
	                                </div>
	                                
	                                <div class="col-12 col-md-6" style="margin-bottom: 3%;">
	                                    <label class="form-label" for="description">Description</label>
	                                   
	                                   	<input type="text" class="form-control form-control-lg" name="description" />
	                                </div>
	                                
	                                <div class="col-12 col-md-6" style="margin-bottom: 3%;">
	                                <label class="form-label" for="description">Catégorie</label>
	                                <select id = "listeCat" name="categorieArticle.noCategorie" class="col-12 col-md-6 form-control form-control-lg" style="margin-bottom: 3%; height: 50px;">
										<option value = "0">Votre choix : </option> 
										<option data-th-each="categorie : ${listeCategorie}" th:value="${categorie.noCategorie}" th:text="${categorie.libelle}"  ></option>
									</select>
									</div>
	                                
	                                <div class="col-12 col-md-6"style="margin-bottom: 3%;">
	                                    <label class="form-label" for="miseAPrix">Prix de vente de départ</label>
	                                    
	                                   	<input type="number" class="form-control form-control-lg" name="miseAPrix"/>
	                                </div>
	                                
	                                <div class="col-12 col-md-6"style="margin-bottom: 3%;">
	                                    <label class="form-label" for="dateDebut">Date de début </label>
	                                   	                                    
	                                    <input type="date" class="form-control form-control-lg" name="dateDebutEnchere" />
	                                    
	                                </div>
	                                
	                                <div class="col-12 col-md-6"style="margin-bottom: 3%;">
	                                    <label class="form-label" for="dateFin">Date de fin</label>
	                                                                        
	                                   	<input type="date" class="form-control form-control-lg" name="dateFinEnchere"/>
	                                </div>
	                                
	                                <div class="col-12 col-md-6 image-detail" style="margin-bottom: 3%;">
										<label class="form-label" for="image">Image</label>
										<img class="image-article-detail" data-th-src="@{/images/carton.jpg}">
									</div>
	                                
	                                
	                                <h2 class="fw-bold mb-2 text-uppercase">Lieu de retrait</h2>
	                                
	                                
	                                
	                                <div class="col-12 col-md-6"style="margin-bottom: 3%;">
	                                    <label class="form-label" for="rue">Rue</label>
	                                    <input type="text" class="form-control form-control-lg" name="lieuRetrait.rue"/>
	                                </div>
	                                
	                                <div class="col-12 col-md-6"style="margin-bottom: 3%;">
	                                    <label class="form-label" for="codePostal">Code Postal</label>
	                                    <input type="number" class="form-control form-control-lg" name="lieuRetrait.codePostal"/>
	                                </div>
	                                
	                                <div class="col-12 col-md-6"style="margin-bottom: 3%;">
	                                    <label class="form-label" for="ville">Ville</label>
	                                    <input type="text" class="form-control form-control-lg" name="lieuRetrait.ville"/>
	                                </div>
	                                	              
	                                	              
	                                	                             	                                	
	                                <div class="row">
	                                    <div class="col-md-6 mb-0"style="padding-bottom: 1em; padding-left: 3em;">
	                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Valider</button>
	                                    </div>
	                                    <div class="col-md-6 mb-0"style="padding-bottom: 1em; padding-left: 3em;">
	                                        <a class="btn btn-outline-light btn-lg px-5" data-th-href="@{/}">Annuler</a>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
        </form>
    </section>

</body>
</html>
