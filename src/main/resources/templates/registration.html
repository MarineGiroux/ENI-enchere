<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" data-th-href="@{/css/main.css}">
	<link rel="stylesheet" data-th-href="@{/css/error.css}">
	<title>ENI Enchères - Inscription</title>
	<link rel="icon" data-th-href="@{/images/logoEnchere-1.png}" />
</head>
<body>
<header xmlns:th="http://www.thymeleaf.org"	data-th-fragment="frag-entete">
	<nav>
		<span>
            <a href="/">
                <img src="/images/LogoEnchere.png" alt="Logo">
            </a>
        </span>
		<div>
			<a href="/">ENI Enchères</a>
		</div>
		<div id="navbarTogglerDemo02">
			<ul>
				<li><a aria-current="page" data-th-href="@{/}">Accueil</a></li>
				<li th:if="${#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/vente}">Ventes</a></li>
				<li th:if="${!#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/user/inscription}">Inscription</a></li>
				<li th:if="${#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/user/profil}">Profil</a></li>
				<li th:if="${!#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/login}">Connexion</a></li>
				<li th:if="${#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/logout}">Déconnexion</a></li>
			</ul>
		</div>
		</div>
	</nav>
</header>

<main class="center-main">
	<h3>Inscription</h3>
	<p>Veuillez entrer vos informations personnelles pour créer votre compte.</p>
	<form th:action="@{/user/inscription}" method="post" th:object="${user}">
		<div class="form-container">
			<div class="form-group">
				<label for="pseudo">Pseudo</label>
				<div data-th-replace="~{fragments/fragment-error :: frag-error('pseudo')}"></div>
				<input type="text" id="pseudo" class="form-control" data-th-field="*{pseudo}" placeholder="Entrez votre pseudo" />
			</div>

			<div class="form-group">
				<label for="nom">Nom</label>
				<div data-th-replace="~{fragments/fragment-error :: frag-error('nom')}"></div>
				<input type="text" id="nom" class="form-control" data-th-field="*{nom}" placeholder="Entrez votre nom" />
			</div>

			<div class="form-group">
				<label for="prenom">Prénom</label>
				<div data-th-replace="~{fragments/fragment-error :: frag-error('prenom')}"></div>
				<input type="text" id="prenom" class="form-control" data-th-field="*{prenom}" placeholder="Entrez votre prénom" />
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<div data-th-replace="~{fragments/fragment-error :: frag-error('email')}"></div>
				<input type="email" id="email" class="form-control" data-th-field="*{email}" placeholder="Entrez votre email" />
			</div>

			<div class="form-group">
				<label for="telephone">Téléphone</label>
				<input type="tel" id="telephone" class="form-control" data-th-field="*{telephone}" placeholder="Entrez votre téléphone" />
			</div>

			<div class="form-group">
				<label for="rue">Rue</label>
				<input type="text" id="rue" class="form-control" data-th-field="*{rue}" placeholder="Entrez votre adresse" />
			</div>

			<div class="form-group">
				<label for="codePostal">Code Postal</label>
				<input type="text" id="codePostal" class="form-control" data-th-field="*{codePostal}" placeholder="Entrez votre code postal" />
			</div>

			<div class="form-group">
				<label for="ville">Ville</label>
				<input type="text" id="ville" class="form-control" data-th-field="*{ville}" placeholder="Entrez votre ville" />
			</div>

			<div class="form-group">
				<label for="motDePasse">Mot de Passe</label>
				<div data-th-replace="~{fragments/fragment-error :: frag-error('motDePasse')}"></div>
				<input type="password" id="motDePasse" class="form-control" data-th-field="*{motDePasse}" placeholder="Entrez votre mot de passe" />
			</div>

			<div class="form-group">
				<label for="confirmMdP">Confirmation du mot de passe</label>
				<input type="password" id="confirmMdP" class="form-control" name="confirmMdP" placeholder="Confirmez votre mot de passe" />
			</div>
		</div>

		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Valider</button>
			<a data-th-href="@{/}" class="btn btn-secondary">Annuler</a>
		</div>
	</form>
</main>

<footer class="footer">
	<p>© 2024 ENI Enchères. Tous droits réservés.</p>
</footer>
</body>
</html>
