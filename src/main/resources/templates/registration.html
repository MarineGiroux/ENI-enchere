<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" data-th-href="@{/css/main.css}">
			<link rel="stylesheet" data-th-href="@{/css/error.css}">
			<title>ENI Enchères - Inscription</title>
			<link rel="icon" data-th-href="@{/images/LogoEnchere-1.png}" />
		</head>
		<body>
		<header xmlns:th="http://www.thymeleaf.org"	data-th-fragment="frag-entete">
			<div class="banner-image-container" >
				<img src="/images/1.jpg" alt="Banner background" class="banner-image">
				<div class="banner-overlay"></div>
			</div>
			<nav style="padding: 15px">
				<div>
					<a href="/">ENI Enchères</a>
				</div>
				<div id="navbarTogglerDemo02">
					<ul>
						<li><a aria-current="page" data-th-href="@{/}">Accueil</a></li>
						<li th:if="${#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/sales}">Ventes</a></li>
						<li th:if="${!#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/user/inscription}">Inscription</a></li>
						<li th:if="${#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/user/profile}">Profil</a></li>
						<li th:if="${!#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/login}">Connexion</a></li>
						<li th:if="${#authorization.expression('isAuthenticated()')}"><a data-th-href="@{/logout}">Déconnexion</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<main class="center-main" style="padding-top: 15px">
			<h3>Inscription</h3>
			<p>Veuillez entrer vos informations personnelles pour créer votre compte.</p>
			<form th:action="@{/user/inscription}" method="post" th:object="${user}">
				<div data-th-replace="~{fragments/fragment-errors :: frag-errors}"></div>
				<div class="form-container">
					<div class="form-group">
						<label for="pseudo">Pseudo</label>
						<div data-th-replace="~{fragments/fragment-error :: frag-error('pseudo')}"></div>
						<input type="text" id="pseudo" class="form-control" data-th-field="*{pseudo}" placeholder="Entrez votre pseudo" />
					</div>

					<div class="form-group">
						<label for="lastName">Nom</label>
						<div data-th-replace="~{fragments/fragment-error :: frag-error('lastName')}"></div>
						<input type="text" id="lastName" class="form-control" data-th-field="*{lastName}" placeholder="Entrez votre nom" />
					</div>

					<div class="form-group">
						<label for="firstName">Prénom</label>
						<div data-th-replace="~{fragments/fragment-error :: frag-error('firstName')}"></div>
						<input type="text" id="firstName" class="form-control" data-th-field="*{firstName}" placeholder="Entrez votre prénom" />
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<div data-th-replace="~{fragments/fragment-error :: frag-error('email')}"></div>
						<input type="email" id="email" class="form-control" data-th-field="*{email}" placeholder="Entrez votre email" />
					</div>

					<div class="form-group">
						<label for="phone">Téléphone</label>
						<input type="tel" id="phone" class="form-control" data-th-field="*{phone}" placeholder="Entrez votre téléphone" />
					</div>

					<div class="form-group">
						<label for="road">Rue</label>
						<input type="text" id="road" class="form-control" data-th-field="*{road}" placeholder="Entrez votre adresse" />
					</div>

					<div class="form-group">
						<label for="zipPass">Code Postal</label>
						<input type="text" id="zipPass" class="form-control" data-th-field="*{zipPass}" placeholder="Entrez votre code postal" />
					</div>

					<div class="form-group">
						<label for="city">Ville</label>
						<input type="text" id="city" class="form-control" data-th-field="*{city}" placeholder="Entrez votre ville" />
					</div>

					<div class="form-group">
						<label for="password">Mot de Passe</label>
						<div data-th-replace="~{fragments/fragment-error :: frag-error('password')}"></div>
						<input type="password" id="password" class="form-control" data-th-field="*{password}" placeholder="Entrez votre mot de passe" />
					</div>

					<div class="form-group">
						<label for="confirmPassword">Confirmation du mot de passe</label>
						<input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirmez votre mot de passe" />
					</div>
				</div>

				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Valider</button>
					<a data-th-href="@{/}" class="btn btn-secondary">Annuler</a>
				</div>
			</form>
		</main>

		<footer class="footer">
			<p>© 2024 ENI Enchères. Tous droits réservés.</p>
		</footer>
	</body>
</html>
