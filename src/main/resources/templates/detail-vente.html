
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" data-th-href="@{/css/main.css}">
<link rel="stylesheet" data-th-href="@{/css/error.css}">
<title>ENI Enchères - Détail</title>
<link rel="icon" data-th-href="@{/images/logoEnchere.png}" />

</head>
<body>

	<section class="vh-1000 gradient-custom">

		<div class="container py-5 h-300">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5" style="width: 100%;">
					<div class="card bg-dark text-white"
						style="border-radius: 1rem; width: 100%;">
						<div class="card-body p-5 text-center">
							<form th:action="@{/vente/detail}" th:object="${articleVendu}">
							
							 <button type="button" class="btn-close btn-close-white" aria-label="Close" onclick="window.location.href = '/';"></button>
							
								<div class="mb-md-5 mt-md-4 pb-5">
									<div class="row mb-4">
										<h2 class="fw-bold mb-2 text-uppercase">Détail de la vente</h2>


										<div class="col-12 col-md-6" style="margin-bottom: 3%;">
											<label class="form-label" for="article">Article</label>
											<input readonly="readonly" type="text" class="form-control form-control-lg" data-th-field="*{nomArticle}" />
										</div>


										<div class="col-12 col-md-6" style="margin-bottom: 3%;">
											<label class="form-label" for="description">Description</label>
											<input readonly="readonly" type="text" class="form-control form-control-lg" data-th-field="*{description}" />
										</div>

										<div class="col-12 col-md-6"style="margin-bottom: 3%;">
		                                    <label class="form-label" for="description">Catégorie</label>
		                                   	<input readonly="readonly" type="text" class="form-control form-control-lg" data-th-field="*{categorieArticle.libelle}" />
										</div>

										<div class="col-12 col-md-6" style="margin-bottom: 3%;">
											<label class="form-label" for="miseAPrix">Prix de départ</label>
											<input readonly="readonly" type="text" class="form-control form-control-lg" data-th-field="*{miseAPrix}" />
										</div>

										<div class="col-12 col-md-6" style="margin-bottom: 3%;">
											<label class="form-label" for="dateDebut">Date de début </label>
											<input readonly="readonly" type="text" class="form-control form-control-lg" data-th-field="*{dateDebutEnchere}" />
										</div>
										
										<div class="col-12 col-md-6" style="margin-bottom: 3%;">
											<label class="form-label" for="dateFin">Date de fin</label>
											<input readonly="readonly" type="text" class="form-control form-control-lg" data-th-field="*{dateFinEnchere}" />
										</div>
										
										<div class="col-12 col-md-6 image-detail" style="margin-bottom: 3%;">
											<label class="form-label" for="image">Image</label>
											<img class="image-article-detail" data-th-src="@{/images/carton.jpg}">
										</div>

										<h2 class="fw-bold mb-2 text-uppercase">Lieu de retrait</h2>

										<div class="col-12 col-md-6" style="margin-bottom: 3%;">
											<label class="form-label" for="rue">rue</label>
											<input readonly="readonly" type="text" class="form-control form-control-lg" data-th-field="*{lieuRetrait.rue}" />
										</div>

										<div class="col-12 col-md-6" style="margin-bottom: 3%;">
											<label class="form-label" for="codePostal">Code Postal</label>
											<input readonly="readonly" type="text" class="form-control form-control-lg" data-th-field="*{lieuRetrait.codePostal}" />
										</div>

										<div class="col-12 col-md-6" style="margin-bottom: 3%;">
											<label class="form-label" for="ville">Ville</label>
											<input readonly="readonly" type="text" class="form-control form-control-lg" data-th-field="*{lieuRetrait.ville}" />
										</div>

									</div>

								</div>
							</form>

							<form th:action="@{/vente/enchere}" method="post" th:object="${articleVendu}">
															<div class="mb-md-5 mt-md-4 pb-5">
									<div class="row mb-4">
										<input type="hidden" th:field="*{noArticle}">

								<div class="col-12 col-md-6" style="margin-bottom: 3%;">
									<label class="form-label" for="miseAPrix">Enchère</label>
									<input type="number" class="form-control form-control-lg" name="montantEnchere" th:value="*{miseAPrix}" />
								</div>

								<div class="col-12 col-md-6" style="margin-bottom: 3%;">
									<label class="form-label" for="montantEnchere">Nouveau prix</label>
									<input readonly="readonly" type="text" class="form-control form-control-lg" data-th-field="*{miseAPrix}"/>
								</div>

								<div class="col-md-6 mb-0"style="padding-bottom: 1em;">
									<button class="btn btn-outline-light btn-lg px-5" type="submit">--Nouvelle offre--</button>
								</div>
								</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
	</section>

</body>
</html>
